<div id="slate-tour" class="product-tour">
  <div class="product-tour-module single">
    <span></span>
    <div class="module-titleline">
      <div class="module-header">Single file collection</div>
      <svg class="cancel-button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </div>
    <div class="module-subheader">Right click on an image for direct upload to Slate.</div>
    <div class="image single-file"></div>
    <div class="action-line">
      <div class="progress-indicators">
        <span class="progress-indicator selected"></span>
        <span class="progress-indicator inactive"></span>
      </div>
      <button class="secondary-button next">Next</button>
    </div>
  </div>
  <div class="product-tour-module multi">
    <span></span>
    <div class="module-titleline">
      <div class="module-header">Multiple files upload</div>
      <svg class="cancel-button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </div>
    <div class="module-subheader">Click on the extension icon to scrap all files on the webpage.</div>
    <div class="image multi-file"></div>
    <div class="action-line">
      <div class="progress-indicators">
        <span class="progress-indicator inactive"></span>
        <span class="progress-indicator selected"></span>
      </div>
      <button class="secondary-button previous">Previous</button>
      <button class="secondary-button finish">Got it</button>
    </div>
  </div>
</div>
