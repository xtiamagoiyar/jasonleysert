<div id="slate-tour" class="slate-product-tour">
  <div class="slate-product-tour-module single">
    <span></span>
    <div class="slate-module-titleline">
      <div class="slate-module-header">Single file collection</div>
      <svg
        class="slate-cancel-button"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </div>
    <div class="slate-module-subheader">
      Right click on an image for direct upload to Slate.
    </div>
    <div class="slate-image single-file"></div>
    <div class="slate-action-line">
      <div class="slate-progress-indicators">
        <span class="slate-progress-indicator selected"></span>
        <span class="slate-progress-indicator inactive"></span>
      </div>
      <button class="slate-secondary-button next">Next</button>
    </div>
  </div>
  <div class="slate-product-tour-module multi">
    <span></span>
    <div class="slate-module-titleline">
      <div class="slate-module-header">Multiple files upload</div>
      <svg
        class="slate-cancel-button"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-x"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </div>
    <div class="slate-module-subheader">
      Click on the extension icon to grab all image on the webpage.
    </div>
    <div class="slate-image multi-file"></div>
    <div class="slate-action-line">
      <div class="slate-progress-indicators">
        <span class="slate-progress-indicator inactive"></span>
        <span class="slate-progress-indicator selected"></span>
      </div>
      <button class="slate-secondary-button previous">Previous</button>
      <button class="slate-secondary-button finish">Try it out!</button>
    </div>
  </div>
</div>
