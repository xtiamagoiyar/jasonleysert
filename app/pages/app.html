<div id="slate-app" class="slate-container">
  <div class="slate-main-popup">
    <div class="slate-action-bar">
      <input id="slate-file-search" type="text" class="slate-result-search-input" placeholder="Search file metadata (filename, title)" autofocus/>
      <div class="slate-primary-filter">
        <div class="slate-tab">All</div>
        <div class="slate-tab selected">Images</div>
        <div class="slate-tab">Audios</div>
        <div class="slate-tab">Videos</div>
      </div>
      <div class="slate-secondary-filter">
        <div class="slate-dropdown">
          <div>Image sizes</div>
          <svg class="slate-icon-small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </div>
        <div class="slate-dropdown">
          <div>Image types</div>
          <svg class="slate-icon-small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </div>
        <div class="slate-select-all">
          <input class="slate-select-all-checkbox" type="checkbox"/>
          <div class="slate-select-all-custom-checkbox"></div>
          <div>Select all</div>
        </div>
      </div>
    </div>
    <div id="slate-page-images" class="slate-file-gallery">
      <div id="slate-image-grid" class="slate-masonry">
      </div>
    </div>
  </div>
  <div class="slate-drawer">
    <div class="slate-dismiss" id="slate-close-icon"><svg class="slate-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div>
    <div id="slate-drawer-upload" class="slate-drawer-content active">
      <div class="slate-header" id="slate-popup-title-name">Select a file to upload</div>
      <div class="slate-apis">
        <div id="list-slates"></div>
        <div class="slate-api">
          <div class="slate-dropdown-button">
            <div class="slate-name">
              <div class="slate-profile a"></div>
              <div>Space stuff</div>
            </div>
            <div><svg class="slate-dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg></div>
          </div>
          <div class="slate-dropdown">
            <div class="slate-item" data-id="1" value="1">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
              <div>Create new slate</div>
            </div>
            <div id="slate1" class="slate-item" data-id="1" value="1">
              <svg id="not-selected" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
              <div>Design</div>
            </div>
            <div id="slate2" class="slate-item" data-id="2" value="1">
              <svg id="not-selected" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
              <div>Rover</div>
            </div>
            <div id="slate3" class="slate-item" data-id="3" value="1">
              <svg id="not-selected" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
              <div>Potato</div>
            </div>
          </div>
        </div>
        <div class="slate-api">
          <div class="slate-dropdown-button">
            <div class="slate-name">
              <div class="slate-profile b"></div>
              <div>Work</div>
            </div>
            <div><svg class="slate-dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg></div>
          </div>
          <div class="slate-dropdown">
            <div class="slate-item" data-id="1" value="1">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
              <div>Create new slate</div>
            </div>
            <div class="slate-item" data-id="1" value="1">
              <svg id="not-selected" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
              <div>Ideas</div>
            </div>
            <div id="slate4" class="slate-item" data-id="2" value="1">
              <svg id="not-selected" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
              <div>Mood</div>
            </div>
            <div class="slate-item" data-id="1" value="1">
              <svg id="not-selected" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
              <div>Oranges</div>
            </div>
          </div>
        </div>
      </div>
      <button id="slate-upload-btn" class="slate-primary-button full disabled">Upload files</button>
    </div>
    <div id="slate-drawer-upload-progress" class="slate-drawer-content">
      <div id="slate-popup-title-name" class="slate-header">Upload progress</div>
      <div id="slate-upload-file-modules">
        <div class="slate-upload-file-module">
          <div class="slate-upload-file">
            <div class="slate-loaderspinner"></div>
            <div class="slate-upload-file-name">A file</div>
          </div>
          <div class="slate-upload-cancel"><svg class="slate-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div>
        </div>
      </div>
    </div>
    <div id="slate-drawer-upload-confirmation" class="slate-drawer-content">
      <div id="slate-popup-title-name" class="slate-header">n files uploaded successfully</div>
      <div id="slate-upload-file-modules"></div>
      <button id="slate-view-on-slate-btn" class="slate-primary-button full">View on Slate</button>
    </div>
    <div class="slate-menu">
      <div class="slate-icon-wrapper"><svg class="slate-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg></div>
      <div class="slate-icon-wrapper"><svg class="slate-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></div>
    </div>
  </div>
</div>
