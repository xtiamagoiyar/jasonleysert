<div id="slate-app" class="slate-container">
  <div class="slate-main-popup">

    <div id="slate-single-image-container" class="slate-single-image-container">
      <img id="slate-single-image" class="slate-single-image" />
    </div>

    <div class="slate-action-bar" id="slate-action-bar">
      <div class="slate-secondary-filter" style="font-size:16px !important">
        <div id="select-all-check" class="slate-select-all">
          <input class="slate-select-all-checkbox" type="checkbox"/>
          <div id="actual-select-all-check" class="slate-select-all-custom-checkbox"></div>
          <div style="padding-left:8px;cursor: pointer">Select all</div>
        </div>
      </div>
    </div>
    <div id="slate-page-images" class="slate-file-gallery">
      <div id="slate-image-grid" class="slate-masonry">
      </div>
    </div>
  </div>
  <div class="slate-drawer">
    <div class="slate-menu-top" >
      <div id="slate-uploads-back-icon" style="display:none;cursor:pointer;">
      </div>
      <div class="slate-dismiss" id="slate-close-icon">
        <svg class="slate-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </div>
    </div>
    <div id="slate-upload-alert" class="slate-alert" style="display: none; font-size:16px !important">
      <div>
        <span id="slate-uploading-icon">
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             width="16px" height="16px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
          <path fill="#0061bb" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
            <animateTransform attributeType="xml"
              attributeName="transform"
              type="rotate"
              from="0 25 25"
              to="360 25 25"
              dur="0.6s"
              repeatCount="indefinite"/>
            </path>
          </svg>
        </span>
        <div id="slate-upload-alert-text" style="margin-left:8px;display: inline-block"></div>
      </div>
    </div>
    <div id="slate-drawer-upload" class="slate-drawer-content active" style="bottom:80px">
      <div class="slate-header" id="slate-popup-title-name" style="font-size:24px !important">Select a file to upload</div>
      <div id="slate-nokeys-error" class="slate-error-msg" style="display:none">Click the settings icon to add an API key</div>
      <div class="slate-apis">
        <div id="list-slates"></div>
      </div>
      <button id="slate-upload-btn" class="slate-primary-button full disabled">Upload files</button>
    </div>
    <div id="slate-drawer-upload-progress" class="slate-drawer-content ">
      <div id="slate-popup-title-name" class="slate-header">Upload progress</div>
      <p class="slate-helper-text">Uploads run in the background. You can now close the app.</p>
      <div id="slate-upload-file-modules"></div>
      </div>
    </div>
    <div id="slate-drawer-upload-confirmation" class="slate-drawer-content">
      <div id="slate-popup-title-name" class="slate-header">n files uploaded successfully</div>
      <div id="slate-upload-file-modules"></div>
      <button id="slate-view-on-slate-btn" class="slate-primary-button full">View on Slate</button>
    </div>
    <div class="slate-menu">
      <div id="slate-uploads-icon" class="slate-icon-wrapper"><svg class="slate-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg></div>
      <div id="slate-settings-icon" class="slate-icon-wrapper"><svg class="slate-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
      </div>
    </div>
  </div>
</div>
