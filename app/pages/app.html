<div id="slate-app" class="slate-container" style="z-index: 999999999999 !important; display: none">
  <div style="width: 30%;height: 100%; background: #CFCED3; color: #000; right: 0; position: absolute;padding: 5% 16px;font-size:16px">
    <div style="position:absolute;top:0;display:inline">
      <h3 id="slate-popup-title">Select a file to upload</h3>
    </div>
    <div id="btn-create-slate" class="slate-btn slate-secondary full">+ Create new slate</div>
    <br /><br />
    <div style="width:100%;height:64%;overflow: scroll">
      <div id="list-slates"></div>
      <div class="api-group">
        <div class="slate-name" style="background-color: #06396A !important;color:#fff"><b>Work slate</b></div>
        <div class="slate-item" data-id="1" value="1">+ Books</div>
        <div class="slate-item" data-id="2" value="1">+ Slate 1</div>
        <div class="slate-item" data-id="3" value="1">+ Slate 2</div>
      </div>
      <br />
      <div style="z-index:99999;border: 2px solid #D8D8D8;border-radius:4px;width:100%">
        <div class="slate-name"><b>Personal slate</b></div>
        <div class="slate-item" data-id="1" value="1">+ Books</div>
        <div class="slate-item" data-id="2" value="1">+ Slate 1</div>
        <div class="slate-item" data-id="3" value="1">+ Slate 2</div>
        <div class="slate-item" data-id="4" value="1">+ Slate 3</div>
        <div class="slate-item" data-id="5" value="1">+ Slate 4</div>
        <div class="slate-item" data-id="6" value="1">+ Slate 5</div>
      </div>
    </div>
    <br />
    <div id="btn-upload" class="slate-btn primary full">Upload files</div>
    <br /><br />
  </div>
  <div class="main_popup">
    <div style="position: absolute; display: flex;justify-content: center; left:0; top: -32px;color: #fff;font-size:18px">
      <div style="margin-right:16px"><a class="header-link" href="#">Select all</a></div>
      <div><a class="header-link" href="#">Filter</a></div>
    </div>
    <div id="slate-page-images" style="overflow: scroll;height:100%">
      <div class="slate-masonry" id="slate-image-grid">
      </div>
    </div>
  </div>
</div>
